<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST Chatbot Widget (Live)</title>
    <style>
        /* Color Palette from your image */
        :root {
            --dark-blue: #1A3A6D;
            --teal: #4A919E;
            --light-teal: #78B4B9;
            --white: #FFFFFF;
            --light-gray: #f4f7f9;
            --text-dark: #333;
            --text-light: #f8f8f8;
        }

        /* Basic styles for the page body (for testing) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* The main chat container */
        #chat-container {
            width: 90%;
            max-width: 400px;
            height: 600px;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* Header section of the chatbot */
        #chat-header {
            background: linear-gradient(135deg, var(--dark-blue), var(--teal));
            color: var(--white);
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #chat-header h2 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        #chat-header p {
            margin: 5px 0 0;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        /* The area where messages will appear */
        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Styling for each message bubble */
        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            animation: fadeIn 0.4s ease-in-out;
        }

        /* User's message bubble */
        .user-message {
            background-color: var(--teal);
            color: var(--white);
            border-bottom-right-radius: 4px;
            align-self: flex-end;
        }

        /* Bot's message bubble */
        .bot-message {
            background-color: var(--light-gray);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
            align-self: flex-start;
        }

        /* Typing indicator for the bot */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 18px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--light-teal);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        /* Input area at the bottom */
        #chat-input-container {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            background-color: var(--white);
        }

        #chat-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #chat-input:focus {
            border-color: var(--teal);
        }

        #send-button {
            background-color: var(--dark-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.1s;
        }

        #send-button:hover {
            background-color: var(--teal);
        }

        #send-button:active {
            transform: scale(0.95);
        }

        /* Keyframe animations for visual appeal */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }
    </style>
    <!-- Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="chat-container">
        <div id="chat-header">
            <h2>IST Assistant</h2>
            <p>Your friendly guide to IST</p>
        </div>
        <div id="chat-messages" role="log">
            <!-- Initial welcome message from the bot -->
            <div class="message bot-message">
                Hello! How can I help you with your questions about the Institute of Space Technology today?
            </div>
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask a question..." aria-label="Your message">
            <button id="send-button" aria-label="Send message">
                <!-- CORRECTED SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // STEP 1: PASTE YOUR FIREBASE CONFIG OBJECT HERE
        // This object is found in your Firebase project settings.
        const firebaseConfig = {
            apiKey: "AIzaSyAdJ3RS0qc5JAj5PlK62tgOVRotOOx8iqY",
            authDomain: "ist-chatbot-584f6.firebaseapp.com",
            projectId: "ist-chatbot-584f6",
            storageBucket: "ist-chatbot-584f6.firebasestorage.app",
            messagingSenderId: "360105261940",
            appId: "1:360105261940:web:94b43e369f2a0e9a284a21",
            measurementId: "G-RNMM6WVP1E"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // Get a reference to the Firestore database

        // --- DOM Element References ---
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        /**
         * Handles sending a message from the user.
         */
        function sendMessage() {
            const messageText = chatInput.value.trim();
            if (messageText === '') return;

            addMessage(messageText, 'user-message');
            chatInput.value = '';
            chatInput.disabled = true;
            sendButton.disabled = true;

            showTypingIndicator();
            getBotResponse(messageText); // Get response from Firebase
        }

        /**
         * Creates and appends a message bubble to the chat window.
         */
        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        /**
         * Displays the typing indicator.
         */
        function showTypingIndicator() {
            const indicatorDiv = document.createElement('div');
            indicatorDiv.classList.add('message', 'bot-message', 'typing-indicator');
            indicatorDiv.innerHTML = '<span></span><span></span><span></span>';
            indicatorDiv.id = 'typing-indicator';
            chatMessages.appendChild(indicatorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        /**
         * Removes the typing indicator.
         */
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        /**
         * Finds the BEST bot response by querying Firestore and scoring the results.
         * @param {string} userText - The user's original message.
         */
        async function getBotResponse(userText) {
            const defaultResponse = "I'm sorry, I don't have the answer to that. Please try asking in a different way or visit the official IST website for more information.";

            // List of common "stop words" to ignore
            const stopWords = new Set(['i', 'me', 'my', 'myself', 'we', 'our', 'ours', 'ourselves', 'you', 'your', 'yours', 'yourself', 'yourselves', 'he', 'him', 'his', 'himself', 'she', 'her', 'hers', 'herself', 'it', 'its', 'itself', 'they', 'them', 'their', 'theirs', 'themselves', 'what', 'which', 'who', 'whom', 'this', 'that', 'these', 'those', 'am', 'is', 'are', 'was', 'were', 'be', 'been', 'being', 'have', 'has', 'had', 'having', 'do', 'does', 'did', 'doing', 'a', 'an', 'the', 'and', 'but', 'if', 'or', 'because', 'as', 'until', 'while', 'of', 'at', 'by', 'for', 'with', 'about', 'against', 'between', 'into', 'through', 'during', 'before', 'after', 'above', 'below', 'to', 'from', 'up', 'down', 'in', 'out', 'on', 'off', 'over', 'under', 'again', 'further', 'then', 'once', 'here', 'there', 'when', 'where', 'why', 'how', 'all', 'any', 'both', 'each', 'few', 'more', 'most', 'other', 'some', 'such', 'no', 'nor', 'not', 'only', 'own', 'same', 'so', 'than', 'too', 'very', 's', 't', 'can', 'will', 'just', 'don', 'should', 'now']);

            // 1. Convert user's message to lowercase keywords and filter out stop words
            const allWords = userText.toLowerCase().match(/\b(\w+)\b/g) || [];
            const userKeywords = allWords.filter(word => !stopWords.has(word));
            const limitedKeywords = userKeywords.slice(0, 10);

            if (limitedKeywords.length === 0) {
                hideTypingIndicator();
                addMessage(defaultResponse, 'bot-message');
                // Re-enable input
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
                return;
            }

            try {
                // 2. Query Firestore to find all possible matches
                const q = db.collection('qna').where('keywords', 'array-contains-any', limitedKeywords);
                const querySnapshot = await q.get();

                hideTypingIndicator();

                if (querySnapshot.empty) {
                    addMessage(defaultResponse, 'bot-message');
                } else {
                    // --- NEW: Scoring Logic to find the BEST match ---
                    let bestMatch = { score: 0, answer: defaultResponse };

                    querySnapshot.forEach(doc => {
                        const docData = doc.data();
                        let currentScore = 0;
                        // Calculate score based on how many keywords match
                        docData.keywords.forEach(keyword => {
                            if (limitedKeywords.includes(keyword)) {
                                currentScore++;
                            }
                        });

                        // If this document has a better score, it's our new best match
                        if (currentScore > bestMatch.score) {
                            bestMatch = { score: currentScore, answer: docData.answer };
                        }
                    });

                    addMessage(bestMatch.answer, 'bot-message');
                }
            } catch (error) {
                console.error("Error querying Firestore:", error);
                hideTypingIndicator();
                addMessage("Sorry, I'm having trouble connecting to my knowledge base right now.", 'bot-message');
            } finally {
                // Re-enable the input field
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }
    </script>

</body>

</html>
